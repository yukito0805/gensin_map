<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神 探索マップ（テスト）</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- 独自CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <button id="toggleDrawer">☰</button>
        <label for="regionSelect">地域:</label>
        <select id="regionSelect"></select>
        <label for="areaSelect">エリア:</label>
        <select id="areaSelect"></select>
        <label for="layerSelect" id="layerLabel" style="display: none;">レイヤー:</label>
        <select id="layerSelect" style="display: none;"></select>
    </div>
    <div id="map"></div>
    <!-- 動画ポップアップ用のモーダル -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close video-close">×</span>
            <iframe id="videoFrame" width="560" height="315" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
    <!-- ピン追加/編集用のモーダル -->
    <div id="pinModal" class="modal">
        <div class="modal-content">
            <span class="close pin-close">×</span>
            <h2 id="modalTitle">ピンを追加</h2>
            <form id="pinForm">
                <label>種類:</label>
                <div class="icon-selector">
                    <label class="icon-option">
                        <input type="radio" name="type" value="風神瞳" checked>
                        <img src="image/hujin.jpg" alt="風神瞳" width="60" loading="lazy">
                        <span>風神瞳</span>
                    </label>
                    <label class="icon-option">
                        <input type="radio" name="type" value="岩神瞳">
                        <img src="image/iwagami.jpg" alt="岩神瞳" width="60" loading="lazy">
                        <span>岩神瞳</span>
                    </label>
                    <label class="icon-option">
                        <input type="radio" name="type" value="電神瞳">
                        <img src="image/inazumahitomi.png" alt="電神瞳" width="60" loading="lazy">
                        <span>電神瞳</span>
                    </label>
                    <label class="icon-option">
                        <input type="radio" name="type" value="草神瞳">
                        <img src="image/sousin.png" alt="草神瞳" width="60" loading="lazy">
                        <span>草神瞳</span>
                    </label>
                    <label class="icon-option">
                        <input type="radio" name="type" value="水神瞳">
                        <img src="image/suijin.png" alt="水神瞳" width="60" loading="lazy">
                        <span>水神瞳</span>
                    </label>
                    <label class="icon-option">
                        <input type="radio" name="type" value="炎神瞳">
                        <img src="image/enjin.png" alt="炎神瞳" width="60" loading="lazy">
                        <span>炎神瞳</span>
                    </label>
                    <label class="icon-option">
                        <input type="radio" name="type" value="チャレンジ">
                        <img src="image/challenge.png" alt="チャレンジ" width="60" loading="lazy">
                        <span>チャレンジ</span>
                    </label>
                    <label class="icon-option">
                        <input type="radio" name="type" value="仙霊">
                        <img src="image/senrei.png" alt="仙霊" width="60" loading="lazy">
                        <span>仙霊</span>
                    </label>
                    <label class="icon-option">
                        <input type="radio" name="type" value="立方体">
                        <img src="image/square.png" alt="立方体" width="60" loading="lazy">
                        <span>立方体</span>
                    </label>
                    <label class="icon-option">
                        <input type="radio" name="type" value="鍵紋1">
                        <img src="image/key1.png" alt="鍵紋1" width="60" loading="lazy">
                        <span>鍵紋1</span>
                    </label>
                    <label class="icon-option">
                        <input type="radio" name="type" value="鍵紋2">
                        <img src="image/key2.png" alt="鍵紋2" width="60" loading="lazy">
                        <span>鍵紋2</span>
                    </label>
                    <label class="icon-option">
                        <input type="radio" name="type" value="鍵紋3">
                        <img src="image/key3.png" alt="鍵紋3" width="60" loading="lazy">
                        <span>鍵紋3</span>
                    </label>
                </div>
                <label for="description">説明:</label>
                <textarea id="description" name="description"></textarea><br>
                <label for="youtubeUrl">YouTube URL:</label>
                <input type="url" id="youtubeUrl" name="youtubeUrl" placeholder="https://www.youtube.com/watch?v=..."><br>
                <div class="form-buttons">
                    <button type="submit">保存</button>
                    <button type="button" id="cancelButton">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- 独自JS -->
    <script src="script.js"></script>
</body>
</html>
